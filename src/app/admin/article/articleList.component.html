<div class="row">
  <div class="container mt-3">
    <div class="form-inline p-1">
      <button class="btn btn-primary" [routerLink]="['/admin','articles','create']">Write new Article</button>
      <div class="form-check ml-3">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [(ngModel)]="showDeleted" />
          Show Deleted
        </label>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <th>Title</th>
        <th>Created At</th>
        <th>Modified At</th>
        <th>Deleted At</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let a of getArticles()">
          <td><a [routerLink]="['/blog',a.id]">{{a.title}}</a></td>
          <td>{{a.createdAt}}</td>
          <td>{{a.modifiedAt}}</td>
          <td>{{a.deletedAt}}</td>
          <td>
            <button class="btn btn-secondary" [routerLink]="['/admin','articles',a.id,'edit']">Edit</button>
            <button class="btn btn-danger" *ngIf="a.deletedAt == null || a.deletedAt == ''" [routerLink]="['/admin','articles',a.id,'delete']">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
