<div class="row">
  <div class="container mt-3">
    <table class="table table-striped table-bordered">
      <thead>
        <th>Title</th>
        <th>Created At</th>
        <th>Modified At</th>
        <th>Deleted At</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let a of getArticles()">
          <td>{{a.title}}</td>
          <td>{{a.createdAt}}</td>
          <td>{{a.modifiedAt}}</td>
          <td>{{a.deletedAt}}</td>
          <td>
            <button class="btn btn-secondary">Edit</button>
            <button class="btn btn-danger" [routerLink]="['/admin','articles',a.id,'delete']">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
