<div class="row">
  <div class="container mt-3">
    <h5>{{editing ? "Edit" : "Write new"}} Article</h5>
    <form novalidate #form="ngForm" (ngSubmit)="save(form)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="article.title" />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <ckeditor name="content" [(ngModel)]="article.content" debounce="500"></ckeditor>
      </div>
      <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">{{editing ? "Save" : "Create"}}</button>
      <button type="reset" class="btn btn-secondary" routerLink="/admin/articles">Cancel</button>
    </form>
  </div>
</div>
