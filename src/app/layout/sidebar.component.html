<div class="card mt-3">
  <div class="card-header bg-inverse">
    <h4 style="color:#ffffff;">Profiles</h4>
  </div>
  <div class="card-block">
    <div class="row justify-content-md-center">
      <h5>Linkedin Profile</h5>
      <p>
        <a href="https://au.linkedin.com/pub/haksun-kim/7/6a4/410">
            <img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_viewmy_120x33.png" width="120" height="33" border="0" alt="View Haksun Kim's profile on LinkedIn" />
        </a>
      </p>
    </div>
    <div class="row justify-content-md-center">
      <h5>GitHub</h5>
      <p>
        <iframe src="http://githubbadge.appspot.com/haksunkim" style="border: 0;height: 142px;width: 100%;overflow: hidden;" frameBorder="0"></iframe>
      </p>
    </div>
  </div>
</div>
<div class="card mt-3">
  <div class="card-header bg-inverse">
    <h4 style="color:#ffffff;">Tags</h4>
  </div>
  <div class="card-block">
    <span *ngFor="let tag of getTags()">
      <a [routerLink]="['/blog','tag',tag]">{{tag}}</a>
    </span>
  </div>
</div>
