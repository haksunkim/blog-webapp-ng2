<div class="bg-danger m-t-1 p-a-1 text-xs-center" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>
<div class="row">
  <div class="container mt-3 mb-3">
    <div class="row justify-content-center">
      <div class="col-3">
        <p class="h3">Blog Admin</p>
      </div>
      <div class="col-3 text-right">
        <button *ngIf="!forRegister" (click)="forRegister=true" class="btn btn-link">Not a member? Join now!</button>
      </div>
    </div>
    <div class="row  justify-content-center">
      <div class="col-6">
        <form novalidate #form="ngForm" (ngSubmit)="doAction(form)">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" name="username" [(ngModel)]="username" required />
          </div>
          <div class="form-group" *ngIf="forRegister">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]="email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" name="password" [(ngModel)]="password" required />
          </div>
          <div *ngIf="forRegister" class="form-group">
            <label>Password Confirmation</label>
            <input class="form-control" type="password" name="passwordConfirmation" [(ngModel)]="passwordConfirmation" required />
          </div>
          <div class="form-group">
            <button *ngIf="!forRegister" class="btn btn-primary" type="submit">Log In</button>
            <button *ngIf="forRegister" class="btn btn-danger" type="submit">Register</button>
            <button *ngIf="!forRegister" class="btn btn-secondary" routerLink="/blog">Go Back</button>
            <button *ngIf="forRegister" class="btn btn-secondary" (click)="forRegister=false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
