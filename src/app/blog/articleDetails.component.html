<div class="row">
  <div class="col-12 col-lg-9">
    <div class="mt-3">
      <div class="container">
        <h3>{{article.title | uppercase}}</h3>
        <p><small>posted on {{article.createdAt | date:"dd/MM/yyyy 'at' hh:mma"}} by {{article.createdBy}}</small></p>
        <p [innerHtml]="article.content"></p>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-3">
    <app-sidebar></app-sidebar>
  </div>
</div>
