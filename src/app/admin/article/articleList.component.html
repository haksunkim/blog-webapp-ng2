<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <th>Title</th>
      <th>Created At</th>
    </thead>
    <tbody>
      <tr *ngFor="let a of getArticles()">
        <td>{{a.title}}</td>
        <td>{{a.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
